<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Employee Management System</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div id="root">
        <div class="left">
            <form  id="form">
            <input type="text" name="name" placeholder="Employee Name" required/>
            <!-- <input type="number" name="employeid" placeholder="Employee Id" required/> -->
            <input type="number" name="salary" placeholder="Salary" required/>
            <input type="text" name="team" placeholder="Team" required/>
            <select name="role" >
                <option value="SDE">SDE</option>
                <option value="QA">Quality Assurance</option>
                <option value="PM">Product Manager</option>
            </select>
            <input type="text" name="companyName" placeholder="Role"  required/>
            <!-- <input type="text" name="options" placeholder="Options"> -->
            <button>Create Employee</button>
        </form>
        </div>
        <div class="right">
            <table>
                <thead>
                <tr>
                    <th>Employee Id</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Role</th> 
                    <th>Team</th>
                    <th>Company Name</th>
                    <th>Options</th>
                    
                </tr>
                </thead >
                <tbody id="records-container">
                    <!-- <tr>
                        <td>12345</td>
                        <td>venky</td>
                        <td>100000</td>
                        <td>sde</td>
                        <td>abcc</td>
                        <td>vkg</td>
                    </tr> -->
               
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
